openapi: 3.0.0
info:
  title: API Key Exposure v2
  version: 1.0.0
paths:
  /api/v1/data:
    get:
      summary: Get data with API key
      description: This endpoint accepts the API key as a query parameter.
      parameters:
        - name: apiKey
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data returned successfully.